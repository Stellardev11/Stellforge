<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD535;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD535;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#FCD535;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="200" cy="150" r="120" fill="url(#glowGradient)"/>
  
  <!-- Rocket body -->
  <path d="M200 50 L220 120 L220 180 L200 200 L180 180 L180 120 Z" fill="url(#rocketGradient)" stroke="#1E2329" stroke-width="2"/>
  
  <!-- Rocket window -->
  <circle cx="200" cy="100" r="15" fill="#0B0E11" opacity="0.3"/>
  <circle cx="200" cy="100" r="12" fill="#FCD535" opacity="0.2"/>
  
  <!-- Rocket fins -->
  <path d="M180 150 L160 180 L180 180 Z" fill="#F7931A" stroke="#1E2329" stroke-width="2"/>
  <path d="M220 150 L240 180 L220 180 Z" fill="#F7931A" stroke="#1E2329" stroke-width="2"/>
  
  <!-- Flames -->
  <ellipse cx="200" cy="200" rx="15" ry="25" fill="url(#flameGradient)" opacity="0.8"/>
  <ellipse cx="185" cy="210" rx="10" ry="20" fill="url(#flameGradient)" opacity="0.6"/>
  <ellipse cx="215" cy="210" rx="10" ry="20" fill="url(#flameGradient)" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="80" cy="60" r="3" fill="#FCD535"/>
  <circle cx="320" cy="80" r="2" fill="#F7931A"/>
  <circle cx="100" cy="140" r="2" fill="#FCD535"/>
  <circle cx="300" cy="120" r="3" fill="#F7931A"/>
  <circle cx="340" cy="180" r="2" fill="#FCD535"/>
  
  <!-- Orbits/circles -->
  <circle cx="200" cy="150" r="80" stroke="#F7931A" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="200" cy="150" r="100" stroke="#FCD535" stroke-width="1" fill="none" opacity="0.15"/>
</svg>
